        <section class="content"><h2>Lentilles</h2>
<h3>Ingredients</h3>
<ul>
<li>200 ml de lentilles crues</li>
<li>1/2 oignon</li>
</ul>
<h3>Preparation</h3>
<ul>
<li>emincer l'oignon</li>
</ul>
<h3>Cuisson</h3>
<ul>
<li>faire revenir l'oignon</li>
<li>mettre les lentilles dans 400 ml d'eau, cookeo 15 min</li>
</ul></section>
